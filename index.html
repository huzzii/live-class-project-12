<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<div class="logo">
						<img src="assets/Logo.png" alt="Logo Icon" />
					</div>
					<div class="nav-items">
						<a href="" class="nav-items">Home</a>
						<a href="" class="nav-items">About Us</a>
						<a href="" class="nav-items">Pages</a>
						<a href="" class="nav-items">Agent</a>
						<a href="" class="nav-items">Blog</a>
						<a href="" class="nav-items">Subscribe</a>
					</div>
					<div class="nav-talk">
						<button class="nav-talk-btn">Let's Talk</button>
					</div>
				</nav>
				<div class="header-hero">
					<div class="hero-left">
						<img
							src="assets/hero-section-img.jpg"
							alt="Hero Image"
							width="50"
						/>
					</div>
					<div class="hero-right">
						<h1 class="header-head">
							Empowering your busines with the best solution
						</h1>
						<p class="header-text">
							We connect your brand & business with your target
							market in the most desirable, refined and elevated
							way possible through the digital medium
						</p>
						<form action="" method="get" class="header-enquiry-form">
							<img src="assets/email.jpg" alt="" width="25">
							<input type="email" class="header-input-email" placeholder="Enter your email address" style="padding-left: 50px; background: url('assets/email.jpg') no-repeat left; background-size: 40px; background-color: #fff!important; padding-top: 30px; padding-bottom: 30px; padding-right: 500px;">
							<button class="header-input-submit">Let's Talk</button>
						</form>
					</div>
				</div>
			</header>
			<main>main</main>
			<footer>footer</footer>
		</div>
	</body>
</html>
